<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Connectable</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <header class="o-row">
      <div class="o-container">
          <h1>
              Connectable
          </h1>
      </div>
    </header>
    <section class="o-row">
      <div class="o-container">
        <div class="o-layout o-layout--gutter-sm">
          <div class="o-layout__item u-flex-basis-auto">
            <div class="u-max-width-sm">
              <h2>
                Cooler
              </h2>
            </div>
          </div>
          <div class="o-layout__item  u-1-of-2-bp3">
            <div class="u-max-width-sm">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            </div>
          </div>
        </div>
    

        <div class="o-layout">
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              Compartment:
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <p class="c-type-md" >
              Closed
              </p>
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <p class="c-power-btn">
                Stop
              </p>
            </div>
          </div>
        </div>

        <div class="o-layout">
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              State:
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <p class="c-type-md">
                Cooling
              </p>
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <p class="c-power-btn js-power-btn" >
                Open
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
      
    <section class="o-row">
      <div class="o-container">
        <a href="#!">
            Temperature Curve
        </a>
        <div>
          <figure>
              <picture>
                  <source srcset="img/chart@3x.png" media="(min-width: 992px)">
                  <source srcset="img/chart@2x.png" media="(min-width: 576px)">
                  <img src="img/chart.png" alt="Temperature curve">
              </picture>
          </figure>
        </div>
      </div>
    </section>

     
    <section class="o-row">
      <div class="o-container">
        <h2 class="c-type-md">
          Speakers
        </h2>

        <div class="o-layout">
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              Volume:
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <p class="c-type-md">
              50%
              </p>
            </div>
          </div> 
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <div class="c-power-btn c-power-btn-vol js-power-btn" >
                 -
              </div>
            </div>
              <!-- </div>
            </div>
          </div>
          <div class="o-layout__item u-1-of-4"> -->
            <div class="u-max-width-sm">
              <div class="c-power-btn c-power-btn-vol js-power-btn" >

                +
           
              </div>
            </div>
          </div>
        </div>

        <div class="o-layout">
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              State:
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <p class="c-type-md">
              Active
              </p>
            </div>
          </div>
          <div class="o-layout__item u-1-of-3">
            <div class="u-max-width-sm">
              <div class="c-power-btn js-power-btn" >
                Turn Off
              </div>
            </div>
          </div>
        </div>

        <div class="o-layout">
          <div class="o-layout__item u-1-of-2-bp3">
            <div class="u-max-width-sm">
              Playing: Song_Title
            </div>
          </div>
          
        </div>
      </div>
    </section>

          <picture>
              <source srcset="img/chart@3x.png" media="(min-width: 992px)">
              <source srcset="img/chart@2x.png" media="(min-width: 576px)">
              <img src="img/circles.png" alt="Circles">
          </picture>
        </figure> -->
      </div>
    </section>
  </body>
</html>
